<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo Cumple</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div id="container">
        <div id="safe-container">
            <img id="safe" src="src/cajafuerte.png" alt="Caja fuerte">
            <div id="password-container">
                <input type="password" id="password" placeholder="Ingresa la clave">
                <button id="unlock-btn">Abrir</button>
            </div>
        </div>
        <div id="flip-container">
            <div id="flippable">
                <img id="gift" src="src/gift.png" alt="Regalo" style="display: none;">
                <div id="card-container">
                    <img id="card" src="src/card.png" alt="Tarjeta">
                    <div id="card-text"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
